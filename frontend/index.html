<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD Application</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="main">
    <h1>Welcome User </h1>

    <!-- First Layout -->
    <div class="first-layout">
      <form id="emp-form">
        <!-- Emp Name input -->
        <div class="name1">
          <label for="emp-name">Emp Name : </label>
          <input type="text" id="name" placeholder="Enter Name" required />
        </div>

        <!-- Emp Code -->
        <div class="emp-code">
          <label for="code">Emp Code : </label>
          <input type="text" name="" id="code" placeholder="Enter Name" required />
        </div>

        <input type="submit" value="Add Data" class="btn">
      </form>
      <!-- <button id="loadData">Data Load</button> -->
    </div>

    <!-- Second Layout -->
     <div class="second-layout">
      <table class="table1">
        <thead>
          <tr class="main-heading">
            <th>ID</th>
            <th>Emp Name</th>
            <th>Emp Code</th>
            <th>Edit</th>
            <th>Delete</th>
          </tr>
        </thead>

        <tbody id="tableBody">
         <!-- content loaded automatically from database -->
        </tbody>
      </table>
    
     </div>
  </div>
  
  <script src="script.js"></script>
</body>

</html>
